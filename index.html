        background: black;

        font-size: 0;
        width: 768px;
        color: white;
        font-family: Roboto;
      }
      small {
        font-size: 12px;
      }
      div {
        background: black;
        width: 2.5px;
        height: 1px;
        display: inline-block;
        transition: background 1s linear;
      }
      a, a:visited {
        color: white;
        transition-duration: 500ms;
      }
      a:hover {
        color: red;
      }
      .random:hover {
        color: yellow;
      }
      button, select, #songSelectMenu, #queueMenu, #endMessage {
        font: 16px Orbitron;
      }
      #queueOpen {
        position: absolute;
        top: 224px;
        right: 0;
        font-size: 10px;
        z-index: -999;
      }
      #queue, #queueBtn {
        font-size: 10px;
      }
      select, button {
        height: 36px;
        padding-right: 6px;
        padding-left: 6px;
        border-radius: 15px;
        transition: background 500ms, color 500ms;
        background: black;
        color: white;
        border: 3px solid white;
      }
      select {
        -webkit-appearance: none;
      }
      select:hover {
        background: blue;
      }
      select:focus {
        background: white;
        color: black;
      }
      :focus {
        outline: none;
      }
      button {
        background: white;
        color: black;
      }
      button:hover {
        background: #00bf00;
        cursor: pointer;
      }
      .red {
        color: red;
      }
      .red:hover {
        background: red;
        color: white;
      }
      #button {
        color: #00bf00;
      }
      #button:hover {
        background: #00bf00;
        color: white;
      }
      select[disabled], button[disabled] {
        background: black;
        color: #333333;
        border: 3px solid #333333;
        cursor: auto;
      }
      progress {
        width: 750px;
        height: 24px;
        -webkit-appearance: none;
      }
      .progressContainer {
        position: absolute;
        bottom: 0;
        left: 0;
        font: 24px Roboto;
        font-weight: 300;
      }
      progress::-webkit-progress-bar {
        background: linear-gradient(to bottom, #ccc 0%, #ddd 50%, #bbb 50%, #ccc 100%);
        box-shadow: 0px 0px 3px 1px rgba(0, 0, 0, 0.2) inset;
      }
      progress::-webkit-progress-value {
        box-shadow: 0px 0px 9px 1px rgba(0, 0, 0, 0.5) inset;
      }
      #visualizer {
        position: absolute;
        bottom: 25px;
        left: 0;
        z-index: -99;
      }
      #title {
        position: absolute;
        top: 8px;
        left: 8px;
        z-index: 999;
        font: 24px Roboto;
        width: 500px;
        height: 80px;
        visibility: hidden;
      }

    function removeQueuedSong(id) {
      switch (id) {
        case 0:
          queue = [queue[1], queue[2], queue[3], queue[4], emptyQueue];
          break;
        case 1:
          queue = [queue[0], queue[2], queue[3], queue[4], emptyQueue];
          break;
        case 2:
          queue = [queue[0], queue[1], queue[3], queue[4], emptyQueue];
          break;
        case 3:
          queue = [queue[0], queue[1], queue[2], queue[4], emptyQueue];
          break;
        case 4:
          queue[4] = emptyQueue;
          break;
      }
      checkQueue();
      itemsQueued--;
    }
    function queueRandomSong() {
      if (itemsQueued < queue.length) {
        var elem = document.getElementById("queue");
        elem.options.selectedIndex = Math.floor(Math.random() * (elem.options.length - 1)) + 1;
        if (!elem.options[elem.options.selectedIndex].disabled) queueSong();
      }

      for (var i = 0; i < queue.length; i++) {

    }
    function clearQueue() {
      queue = [["", 0], ["", 0], ["", 0], ["", 0], ["", 0]];
      checkQueue();
      itemsQueued = 0;

      if (itemsQueued < queue.length) {
        queue[itemsQueued][0] = document.getElementById("queue").value;

    function initPage() {
      audio = document.getElementById("audio");
      context = new (window.AudioContext || window.webkitAudioContext)();
      analyser = context.createAnalyser();
      source = context.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(context.destination);
      frequency_array = new Uint8Array(analyser.frequencyBinCount);
      analyser.fftSize = 8192;
      analyser.smoothingTimeConstant = 0;
      analyser.minDecibels = -90;
      analyser.maxDecibels = -10;
      analyser.getByteFrequencyData(frequency_array);
      pageInitiated = true;
      audio.addEventListener("ended", function() {
        c.clearRect(-30, -30, 60, 60);
        c.fillStyle = "#333333";
        c.beginPath();
        c.moveTo(0, 0);
        c.arc(0, 0, 25, 0, 2 * Math.PI);
        c.fill();
        document.getElementById("queue").disabled = true;
        document.getElementById("queueBtn").disabled = true;
        clearInterval(positions);
        document.getElementById("bpm").innerHTML = 0;
        if (queue[0][0] != "") {
          document.getElementById("song").options.selectedIndex = queue[0][1];
          document.getElementById("queue").disabled = false;
          document.getElementById("queueBtn").disabled = false;
          checkSong();
          removeQueuedSong(0);
          document.getElementById("button").click();
          progress.value = 0;
        } else {
          document.getElementById("timeLeft").innerHTML = "-0:00";
          if (document.getElementById("song").value == "Partyt Ar Igang") {
            endMessage("Partyt A\u0308r Iga\u030Ang! by Bossfight has ended.");
          } else if (document.getElementById("song").value == "Destroid 1 - Raise Your Fist") {
            endMessage("Destroid 1 Raise Your Fist by Excision, Downlink & Space Laces has ended.");

            endMessage("Destroid 8 Annihilate by Excision & Far Too Loud has ended.");

            endMessage("Destroid 10 Funk Hole by Excision & Space Laces has ended.");
          } else if (document.getElementById("song").value == "Destroid 2 - Wasteland") {

            song == "Destroid 1 - Raise Your Fist" ? "Destroid 1 Raise Your Fist" : (
              song == "Destroid 2 - Wasteland" ? "Destroid 2 Wasteland" : (
                song == "Destroid 6 - Put It Down" ? "Destroid 6 Put It Down" : (
                  song == "Destroid 8 - Annihilate" ? "Destroid 8 Annihilate" : (
                    song == "Destroid 10 - Funk Hole" ? "Destroid 10 Funk Hole" : (
                      song == "Deviance" ? "Deviance (Dirtyphonics Remix)" : (
                        song == "Starship Showdown" ? "Starship Showdown (feat. Christian Carlsson)" : (
                          song == "Highscore" ? "Highscore (feat. Teminite)" : (
                            song == "End is Near" ? "End is Near (Fire in the Hole VIP)" : (
                              song == "Destroid 7 - Bounce" ? "Destroid 7 Bounce" : (
                                song == "No Holding On" ? "No Holding On (feat. Holly Drummond)" : (
                                  song == "Tonight" ? "Tonight (feat. Danyka Nadeau)" : (
                                    song
                                  )
                                )
                              )
                            )
                          )
                        )
                      )
                    )
                  )
                )
              )
            )
          )
        )
      ) + "</b> by <b>" + artist + "</b></span>";
      document.getElementById("bpm").innerHTML = bpm;
    }
    function animationLooper(){
      analyser.getByteFrequencyData(frequency_array);
      for(var i = 0; i < parseInt(document.getElementById("bars").value); i++){
        bar_height = Math.pow(frequency_array[i] / 255 * Math.pow(window.innerHeight - 24, 1/curvepower), curvepower) * maxheight;
        setH(i, bar_height);
      }
      window.requestAnimationFrame(animationLooper);
    }
    function setH(barID, height) {document.getElementById("visualizer").getElementsByTagName("div")[barID].style.height = (height + 3) + "px";}
  </script>
</html>
