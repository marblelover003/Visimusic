  <script>
    var bar_height, frequency_array,
        styles = {
          alternating: "alternating",
          sequential: "sequential",
          random: "random",
          single: "single"
        },
        pageInitiated = false,
        length, positions,
        maxheight, curvepower,
        progress = document.getElementById("progress"),
        heightlimit = 0;
    function checkSong() {
      var song = document.getElementById("song").value;
      if (song == "") {
        document.getElementById("button").disabled = true;
      } else {
        document.getElementById("button").disabled = false;
      }
    }
    function initPage() {
      audio = document.getElementById("audio");
      context = new (window.AudioContext || window.webkitAudioContext)();
      analyser = context.createAnalyser();
      source = context.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(context.destination);
      frequency_array = new Uint8Array(analyser.frequencyBinCount);
      analyser.fftSize = 8192;
      analyser.smoothingTimeConstant = 0;
      analyser.minDecibels = -90;
      analyser.maxDecibels = -10;
      analyser.getByteFrequencyData(frequency_array);
      pageInitiated = true;
      audio.addEventListener("ended", function() {
        if (document.getElementById("song").value == "Partyt Ar Igang") {
          alert("Partyt A\u0308r Iga\u030Ang! has ended. If you wish, feel free to pick another song.");
        } else {
          alert(document.getElementById("song").value + " has ended. If you wish, feel free to pick another song.");
        }
        audio.src = "";
        document.getElementById("songTag").src = "https://marblelover003.github.io/Visimusic/Not playing.png";
        document.getElementById("song").selectedIndex = 0;
        var x = 0;
        for (var i = 0; i < 250; i++) {
          setTimeout(function() {
            document.getElementsByTagName("div")[x].style.background = "#000000";
            x++;
          }, 5*i);
        }
        document.getElementById("songSelectMenu").style.visibility = "visible";
        clearInterval(positions);
        document.getElementById("timeLeft").innerHTML = "-<span class=\"min\">0</span>:<span class=\"sec\">00</span>.<span class=\"ms\">000</span>";
        progress.value = 0;
        progress.max = 0;
        document.title = "Visimusic";
        document.getElementById("title").innerHTML = "";
        document.getElementById("title").style.visibility = "hidden";
        heightlimit = 0;
      });
    }
    function selectSong() {
      document.getElementById("title").style.visibility = "visible";
      var barwidth, bars = parseInt(document.getElementById("bars").value);
      if (bars == 250) {barwidth = 3;} else if (bars == 200) {barwidth = 3.75;} else if (bars == 150) {barwidth = 5;} else if (bars == 125) {barwidth = 6;} else if (bars == 100) {barwidth = 7.5;} else if (bars == 80) {barwidth = 9.375;} else if (bars == 60) {barwidth = 12.5;}
      for (var i = 0; i < bars; i++) {
        document.getElementsByTagName("div")[i].style.width = barwidth + "px";
      }
      for (var i = bars; i < 250; i++) {
        document.getElementsByTagName("div")[i].style.width = "0px";
      }
      var song = document.getElementById("song").value;
      audio = document.getElementById("audio");
      var helpers = ["BLAST", "Backlash", "COOKIES", "Eclipse", "Evolution", "Forged in Stars", "Heist", "I\'m being Reelistic", "OKAY", "PIXEL", "ROCK IT", "Rat Twist", "Sentinel", "Sidewinder", "Surge", "The Escape", "This Time", "Turbo Penguin", "It\'s Pronounced Omnitica", "Gravity", "Exoskelephone", "Sexy Beast"];
      var isHelper = false;
      for (var i = 0; i < helpers.length; i++) {
        if (song == helpers[i]) {
          isHelper = true;
          break;
        }
      }
      if (isHelper == true) {
        audio.src = "https://marblelover003.github.io/VisimusicHelpers/" + song + ".mp3";
      } else {
        audio.src = "https://marblelover003.github.io/Visimusic/" + song + ".mp3";
      }
      document.getElementById("songTag").src = "https://marblelover003.github.io/VisimusicHelpers/SongTagsV4/" + song + ".png";
      if (pageInitiated == false) {
        initPage();
      }
      analyser.fftSize = parseInt(document.getElementById("fftsize").value);
      analyser.smoothingTimeConstant = parseFloat(document.getElementById("smoothing").value);
      analyser.minDecibels = parseInt(document.getElementById("mindb").value);
      analyser.maxDecibels = parseInt(document.getElementById("maxdb").value);
      maxheight = parseFloat(document.getElementById("maxheight").value);
      curvepower = parseInt(document.getElementById("power").value);
      document.getElementById("songSelectMenu").style.visibility = "hidden";
      var colors, style, artist;
      switch (song) {
        case "Astrocat":
        case "Buzz Kill":
        case "Rat Twist":
        case "Sugar Rush":
        case "The Escape":
        case "This Time":
          artist = "PIXL";
          break;
        case "Backlash":
        case "Barracuda":
        case "Eclipse":
        case "Heist":
        case "Renegade":
        case "Sentinel":
        case "Surge":
          artist = "Noisestorm";

          audio.play();
          positions = setInterval(function() {
            var curpos = Math.floor(audio.currentTime);
            var m = Math.floor(curpos / 60);
            var s = Math.floor(curpos % 60);
            var ms = Math.floor(audio.currentTime * 1000) % 1000;
            var l_m = parseInt(length[0]);
            var l_s = parseInt(length[2] + length[3]);
            var l_ms = parseInt(length[5] + length[6] + length[7]);
            var pos = audio.currentTime * 1000;
            var len = ((l_m * 60) + l_s + (l_ms / 1000)) * 1000;
            var timeLeft = (len - pos);
            var t_m = Math.floor(timeLeft / 60000);
            var t_s = Math.floor(timeLeft % 60000 / 1000);
            var t_ms= Math.floor(timeLeft % 1000);
            var pos_clock = "<span class=\"min\">" + m + "</span>:<span class=\"sec\">" + ("0" + s).slice(-2) + "</span>.<span class=\"ms\">" + ("00" + ms).slice(-3) + "</span>";
            var len_clock = l_m + ":" + ("0" + l_s).slice(-2) + "." + ("00" + l_ms).slice(-3);
            document.getElementById("timeLeft").innerHTML = "-<span class=\"min\">" + t_m + "</span>:<span class=\"sec\">" + ("0" + t_s).slice(-2) + "</span>.<span class=\"ms\">" + ("00" + t_ms).slice(-3) + "</span>";
            progress.value = audio.currentTime * 1000;
            if (song == "Faster Than Light" && audio.currentTime >= 186.5) {
              document.getElementById("songTag").src = "https://marblelover003.github.io/VisimusicHelpers/SongTagsV4/Faster Than Light 2.png";
            }
            if (song == "It\'s Pronounced Omnitica" && audio.currentTime >= 209) {
              document.getElementById("songTag").src = "https://marblelover003.github.io/VisimusicHelpers/SongTagsV4/It\'s Pronounced Omnitica 2.png";
            }
            var docTitle = document.title;
            document.getElementById("title").innerHTML = "<b>" + pos_clock + "</b> / " + len_clock + "<br>" + docTitle.slice(0, docTitle.length - 13);
          }, 0);
        }
      }, 2500);
    }
    function animationLooper(){
      analyser.getByteFrequencyData(frequency_array);
      for(var i = 0; i < parseInt(document.getElementById("bars").value); i++){
        bar_height = Math.pow(frequency_array[i] / 255 * Math.pow(window.innerHeight - 24, 1/curvepower), curvepower) * maxheight;
        setH(i, bar_height);
      }
      window.requestAnimationFrame(animationLooper);
    }
    function setH(barID, height) {
      document.getElementsByTagName("div")[barID].style.height = (height + 3) + "px";
      if (document.getElementById("song").value == "SPOOKY") {
        if (frequency_array[barID] - 224 <= 0) {
          document.getElementsByTagName("div")[barID].style.background = "rgb(" + 0 + "," + 0 + "," + 100 + ")";
        } else {
          document.getElementsByTagName("div")[barID].style.background = "rgb(" + (((frequency_array[barID] - 224) * 8) - 1) + "," + (((frequency_array[barID] - 224) * 8) - 1) + "," + 100 + ")";
        }
      }
    }
  </script>
</html>
